<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation of Submission</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="response.css">
    <link rel="shortcut icon" href="https://www.transparentpng.com/thumb/database/mApF5m-elegant-database-clipart-picture.png" type="image/x-icon">
    <style>
        .contact-container {
            height: 86.7vh;
            background: url('https://www.androidauthority.com/wp-content/uploads/2015/11/00-best-backgrounds-and-wallpaper-apps-for-android.jpg') no-repeat;
            background-size: 100% 100%;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .wrapper {
            width: 90%;
            height: 80%;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, .5);
            border-radius: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px 5px rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .grid-table {
            width: 95%;
            height: 75%;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr 2fr;
            grid-template-rows: repeat(2, 1fr);
        }

        .item {
            border-bottom: 3px dotted lime;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
        }

        .head {
            text-decoration: underline;
        }

        .result {
            font-size: 1.2rem;
            flex-wrap: wrap;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="left">
                <div class="box"></div>
            </div>
            <div class="center">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="projects.html">My Projects</a>
                <a href="contact.html">Contact Us</a>
            </div>
            <div class="right">
                <input type="text" name="search" id="search" placeholder="Search Here">
                <button type="button" id="search-btn">
                    <span class="material-symbols-outlined">search</span>
                </button>
            </div>
        </nav>
    </header>
    <div class="contact-container">
        <div class="wrapper">
            <div class="grid-table">
                <div class="item head">Name</div>
                <div class="item head">Email</div>
                <div class="item head">Phone No.</div>
                <div class="item head">Message</div>
                <div class="item result" id="table-name">Swag</div>
                <div class="item result" id="table-email">swag@gmail.com</div>
                <div class="item result" id="table-phone">6464651616</div>
                <div class="item result" id="table-message">Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                    Aliquid, sequi?</div>
            </div>
        </div>
    </div>
    <!-- default for every page -->
    <footer>
        <h5>Copyright Â© 2023 - All Rights Reserved</h5>
        <h6>Designed and Owned by - <b>Swagata Mukherjee</b></h6>
    </footer>
    <script>
        document.getElementById("table-name").innerText = localStorage.getItem("UserName");
        document.getElementById("table-email").innerText = localStorage.getItem("UserEmail");
        document.getElementById("table-phone").innerText = localStorage.getItem("UserPhone");
        document.getElementById("table-message").innerText = localStorage.getItem("UserMsg");
        localStorage.clear();
    </script>
</body>

</html>
