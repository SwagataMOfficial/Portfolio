    <style>
        .projects-container {
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .projects {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            width: 80%;
            height: 80%;
            /* border: 1px solid red; */
        }

        .items a {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0px 0px 8px 2px #384c9f87;
            border-radius: 25px;
            backdrop-filter: blur(1px);
            transition: .5s;
            text-decoration: none;
            width: 100%;
            height: 100%;
        }

        .items a:hover {
            background-color: #80b6c92e;
            backdrop-filter: blur(3px);
            box-shadow: 0px 0px 8px 4px #2b409a87;
        }

        .items a:hover .text {
            font-size: 2.2rem;
        }

        .img img {
            width: 18vw;
        }

        .text {
            font-size: 2rem;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
