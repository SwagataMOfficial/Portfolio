<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Home Page</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header{
            position: sticky;
            top: 0;
            left: 0;
        }

        .navbar {
            display: flex;
            background-color: #322f2f;
        }

        .left {
            width: 15%;
        }

        .left .box {
            width: 30px;
            height: 30px;
            background-color: crimson;
            border-radius: 15px;
            margin: 5px 25px;
        }

        .center {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 55%;
        }

        .center a {
            position: relative;
            font-size: 1.2em;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            margin-left: 40px;
        }

        .center a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 100%;
            height: 3px;
            background: #fff;
            border-radius: 5px;
            transform: scaleX(0);
            transform-origin: center;
            transition: transform .5s;
        }

        .center a:hover::after {
            transform-origin: center;
            transform: scaleX(1);
        }

        .right {
            display: flex;
            width: 30%;
            align-items: center;
            justify-content: center;
        }

        .right input {
            font-size: 1rem;
            padding: 3px 40px;
            margin: 0px 5px;
            border-radius: 15px;
            outline: none;
            border: 2px solid black;
        }


        .right button {
            font-size: 13px;
            border-radius: 15px;
            padding: 0px 3px;
            cursor: pointer;
            border: 2px solid black;
            outline: none;
        }

        .right button:hover {
            background-color: #c8c8c8;
        }

        /* footer of the page */
        footer {
            background-color: #322f2f;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: static;
            bottom: 0px;
        }

        footer h5 {
            font-size: 1rem;
            padding-top: 7px;
        }

        footer h6 {
            font-size: 0.8rem;
            padding: 8px 0px;
        }
    </style>
    <style>
        .home-container {
            display: flex;
            height: 86.6vh;
        }

        .left-content{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 54%;
            height: 100%;
            background-color: #270441;
            color: white;
        }

        .left-content .name {
            font-size: 4rem;
            font-weight: 600;
            padding-bottom: 20px;
        }

        .left-content .disc {
            font-size: 3rem;
        }

        .left-content #element{
            font-weight: bold;
            color: cyan;
        }
        
        .right-content{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 46%;
            height: 100%;
            background-color: #270441;
        }

        .dev-img{
            width: 70%;
            border: 8px double white;
            border-radius: 50px;
        }

    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="left">
                <div class="box"></div>
            </div>
            <div class="center">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="projects.html">My Projects</a>
                <a href="contact.html">Contact Us</a>
            </div>
            <div class="right">
                <input type="text" name="search" id="search" placeholder="Search Here">
                <button type="button" id="search-btn">
                    <span class="material-symbols-outlined">search</span>
                </button>
            </div>
        </nav>
    </header>
    <div class="home-container">
        <div class="left-content">
            <p class="name">Swagata Mukherjee</p>
            <p class="disc">I'm Interested in <span id="element"></span></p>
        </div>
        <div class="right-content">
            <img src="https://st2.depositphotos.com/1003697/8476/i/950/depositphotos_84761634-stock-photo-startup-business-software-developer-working.jpg" alt="image not found!" class="dev-img">
        </div>
    </div>
    <!-- default for every page -->
    <footer>
        <h5>Copyright Â© 2023 - All Rights Reserved</h5>
        <h6>Designed and Owned by - <b>Swagata Mukherjee</b></h6>
    </footer>
    <script src="script.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <!-- Load library from the CDN -->
  <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

  <!-- Setup and start animation! -->
  <script>
    var typed = new Typed('#element', {
      strings: ['Web Development.', 'Python Automation.'],
      typeSpeed: 60,
    });
  </script>
</body>

</html>
