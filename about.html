<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to About Page</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header{
            position: sticky;
            top: 0;
            left: 0;
        }

        .navbar {
            display: flex;
            background-color: #322f2f;
        }

        .left {
            width: 15%;
        }

        .left .box {
            width: 30px;
            height: 30px;
            background-color: crimson;
            border-radius: 15px;
            margin: 5px 25px;
        }

        .center {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 55%;
        }

        .center a {
            position: relative;
            font-size: 1.2em;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            margin-left: 40px;
        }

        .center a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 100%;
            height: 3px;
            background: #fff;
            border-radius: 5px;
            transform: scaleX(0);
            transform-origin: center;
            transition: transform .5s;
        }

        .center a:hover::after {
            transform-origin: center;
            transform: scaleX(1);
        }

        .right {
            display: flex;
            width: 30%;
            align-items: center;
            justify-content: center;
        }

        .right input {
            font-size: 1rem;
            padding: 3px 40px;
            margin: 0px 5px;
            border-radius: 15px;
            outline: none;
            border: 2px solid black;
        }


        .right button {
            font-size: 13px;
            border-radius: 15px;
            padding: 0px 3px;
            cursor: pointer;
            border: 2px solid black;
            outline: none;
        }

        .right button:hover {
            background-color: #c8c8c8;
        }

        /* footer of the page */
        footer {
            background-color: #322f2f;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: static;
            bottom: 0px;
        }

        footer h5 {
            font-size: 1rem;
            padding-top: 7px;
        }

        footer h6 {
            font-size: 0.8rem;
            padding: 8px 0px;
        }
    </style>
    <style>
        .about-container {
            height: 150vh;
            background-color: purple;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="left">
                <div class="box"></div>
            </div>
            <div class="center">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="projects.html">My Projects</a>
                <a href="contact.html">Contact Us</a>
            </div>
            <div class="right">
                <input type="text" name="search" id="search" placeholder="Search Here">
                <button type="button" id="search-btn">
                    <span class="material-symbols-outlined">search</span>
                </button>
            </div>
        </nav>
    </header>
    <div class="about-container">
        this is about container
    </div>
    <!-- default for every page -->
    <footer>
        <h5>Copyright Â© 2023 - All Rights Reserved</h5>
        <h6>Designed and Owned by - <b>Swagata Mukherjee</b></h6>
    </footer>
    <script src="script.js"></script>
</body>

</html>
