<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Contact Page</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/response.css">
    <link rel="shortcut icon" href="https://icon-library.com/images/email-icon-for-resume/email-icon-for-resume-12.jpg"
        type="image/x-icon">
    <style>
        
        .contact-container {
            height: 86.7vh;
            background: url('https://www.androidauthority.com/wp-content/uploads/2015/11/00-best-backgrounds-and-wallpaper-apps-for-android.jpg') no-repeat;
            background-size: 100% 100%;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .wrapper {
            width: 40%;
            height: 80%;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, .5);
            border-radius: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px 5px rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .contact-form {
            /* background-color: red; */
            width: 80%;
            height: 95%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .contact-form h2 {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .contact-form .inputs {
            width: 100%;
            height: 50px;
            margin: 15px 0;
            border: none;
            outline: none;
            font-size: 1.3rem;
            background: transparent;
            border-bottom: 3px solid #ff00c1;
            color: white;
            text-align: center;
        }

        .inputs:focus {
            background: #ffffff0f;
            border-top-right-radius: 15px;
            border-top-left-radius: 15px;
        }

        .contact-form .inputs::placeholder {
            color: #c4f1f3;
            opacity: 0.6;
        }

        #btn-submit {
            margin: 10px 0px;
            width: 90%;
            height: 45px;
            background-color: #162938;
            border: none;
            outline: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.4rem;
            color: #fff;
            font-weight: 500;
        }

        #btn-submit:hover {
            background-color: #132431;
        }

        .status-code {
            color: rgb(1 255 42);
            margin-top: 2px;
            display: none;
        }

        #cross {
            font-size: 0.88rem;
            border: 2px solid rgb(1 255 42);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="burger">
                <div class="burger-line"></div>
                <div class="burger-line"></div>
                <div class="burger-line"></div>
            </div>
            <div class="left">
                <div class="box"></div>
            </div>
            <div class="center">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="projects.html">My Projects</a>
                <a href="contact.html">Contact Us</a>
            </div>
            <div class="right">
                <input type="text" name="search" id="search" placeholder="Search Here">
                <button type="button" id="search-btn">
                    <span class="material-symbols-outlined">search</span>
                </button>
            </div>
        </nav>
    </header>
    <div class="contact-container">
        <div class="wrapper">
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form action="#" autocomplete="off">
                    <input class="inputs" type="text" name="name" id="name" placeholder="Enter Your Name">
                    <input class="inputs" type="email" name="email" id="email" placeholder="Enter Your Email" required>
                    <input class="inputs" type="tel" name="phone" id="phone" placeholder="Enter Your Phone Number"
                        required>
                    <textarea class="inputs" name="message" id="message" placeholder="Enter Your Message"></textarea>
                    <button type="button" id="btn-submit">Submit</button>
                    <div class="status">
                        <p class="status-code">Your Form Has Been Submitted. <span class="material-symbols-outlined"
                                id="cross">
                                close
                            </span></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- default for every page -->
    <footer>
        <h5>Copyright Â© 2023 - All Rights Reserved</h5>
        <h6>Designed and Owned by - <b>Swagata Mukherjee</b></h6>
    </footer>
    <script src="js/script.js"></script>
    <script>

        // adding contact form submit funtionality.
        const submit = document.getElementById('btn-submit');
        const crossbtn = document.getElementById('cross');
        const confirmtxt = document.querySelector('.status-code');

        submit.addEventListener('click', () => {
            confirmtxt.style.display = "block";
            const username = document.getElementById('name').value;
            const useremail = document.getElementById('email').value;
            const userphone = document.getElementById('phone').value;
            const usermsg = document.getElementById('message').value;
            localStorage.setItem("UserName", username);
            localStorage.setItem("UserEmail", useremail);
            localStorage.setItem("UserPhone", userphone);
            localStorage.setItem("UserMsg", usermsg);
            let userinput = document.getElementsByClassName('inputs');
            Array.from(userinput).forEach((e) => {
                e.value = ""
            });
            open("contactResult.html");
        });
        crossbtn.addEventListener('click', () => {
            confirmtxt.style.display = "none";
        });
    </script>
</body>

</html>
