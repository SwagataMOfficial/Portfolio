<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Contact Page</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            position: sticky;
            top: 0;
            left: 0;
        }

        .navbar {
            display: flex;
            background-color: #322f2f;
        }

        .left {
            width: 15%;
        }

        .left .box {
            width: 30px;
            height: 30px;
            background-color: crimson;
            border-radius: 15px;
            margin: 5px 25px;
        }

        .center {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 55%;
        }

        .center a {
            position: relative;
            font-size: 1.2em;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            margin-left: 40px;
        }

        .center a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 100%;
            height: 3px;
            background: #fff;
            border-radius: 5px;
            transform: scaleX(0);
            transform-origin: center;
            transition: transform .5s;
        }

        .center a:hover::after {
            transform-origin: center;
            transform: scaleX(1);
        }

        .right {
            display: flex;
            width: 30%;
            align-items: center;
            justify-content: center;
        }

        .right input {
            font-size: 1rem;
            padding: 3px 40px;
            margin: 0px 5px;
            border-radius: 15px;
            outline: none;
            border: 2px solid black;
        }


        .right button {
            font-size: 13px;
            border-radius: 15px;
            padding: 0px 3px;
            cursor: pointer;
            border: 2px solid black;
            outline: none;
        }

        .right button:hover {
            background-color: #c8c8c8;
        }

        /* footer of the page */
        footer {
            background-color: #1a1919;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: static;
            bottom: 0px;
        }

        footer h5 {
            font-size: 1rem;
            padding-top: 7px;
        }

        footer h6 {
            font-size: 0.8rem;
            padding: 8px 0px;
        }
    </style>
    <style>
        .contact-container {
            height: 86.7vh;
            background: url('https://www.androidauthority.com/wp-content/uploads/2015/11/00-best-backgrounds-and-wallpaper-apps-for-android.jpg') no-repeat;
            background-size: 100% 100%;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .wrapper {
            width: 40%;
            height: 80%;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, .5);
            border-radius: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px 5px rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .contact-form {
            /* background-color: red; */
            width: 80%;
            height: 95%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .contact-form h2 {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .contact-form .inputs {
            width: 100%;
            height: 50px;
            margin: 15px 0;
            border: none;
            outline: none;
            font-size: 1.3rem;
            background: transparent;
            border-bottom: 3px solid #ff00c1;
            color: white;
            text-align: center;
        }

        .inputs:focus {
            background: #ffffff0f;
            border-top-right-radius: 20px;
            border-top-left-radius: 20px;
        }

        .contact-form .inputs::placeholder {
            color: #c4f1f3;
            opacity: 0.6;
        }

        #btn {
            margin: 10px 0px;
            width: 90%;
            height: 45px;
            background-color: #162938;
            border: none;
            outline: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.4rem;
            color: #fff;
            font-weight: 500;
        }

        #btn:hover {
            background-color: #132431;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="left">
                <div class="box"></div>
            </div>
            <div class="center">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="projects.html">My Projects</a>
                <a href="contact.html">Contact Us</a>
            </div>
            <div class="right">
                <input type="text" name="search" id="search" placeholder="Search Here">
                <button type="button" id="search-btn">
                    <span class="material-symbols-outlined">search</span>
                </button>
            </div>
        </nav>
    </header>
    <div class="contact-container">
        <div class="wrapper">
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form action="#">
                    <input class="inputs" type="text" name="name" id="name" placeholder="Enter Your Name">
                    <input class="inputs" type="email" name="email" id="email" placeholder="Enter Your Email">
                    <input class="inputs" type="phone" name="phone" id="phone" placeholder="Enter Your Phone Number">
                    <textarea class="inputs" name="message" id="message" placeholder="Enter Your Message"></textarea>
                    <button type="submit" id="btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!-- default for every page -->
    <footer>
        <h5>Copyright Â© 2023 - All Rights Reserved</h5>
        <h6>Designed and Owned by - <b>Swagata Mukherjee</b></h6>
    </footer>
    <script src="script.js"></script>
</body>

</html>
