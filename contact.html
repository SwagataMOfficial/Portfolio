<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Contact Page</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/response.css">
    <link rel="shortcut icon" href="https://icon-library.com/images/email-icon-for-resume/email-icon-for-resume-12.jpg"
        type="image/x-icon">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="burger">
                <div class="burger-line" id="line-1"></div>
                <div class="burger-line" id="line-2"></div>
                <div class="burger-line" id="line-3"></div>
            </div>
            <div class="left">
                <div class="box"></div>
            </div>
            <div class="center">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="projects.html">My Projects</a>
                <a href="contact.html">Contact Us</a>
            </div>
            <div class="right">
                <input type="text" name="search" id="search" placeholder="Search Here">
                <button type="button" id="search-btn">
                    <span class="material-symbols-outlined">search</span>
                </button>
            </div>
        </nav>
    </header>
    <div class="contact-container">
        <div class="wrapper">
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form action="#" autocomplete="off">
                    <input class="inputs" type="text" name="name" id="name" placeholder="Enter Your Name">
                    <input class="inputs" type="email" name="email" id="email" placeholder="Enter Your Email" required>
                    <input class="inputs" type="tel" name="phone" id="phone" placeholder="Enter Your Phone Number"
                        required>
                    <textarea class="inputs" name="message" id="message" placeholder="Enter Your Message"></textarea>
                    <button type="button" id="btn-submit">Submit</button>
                    <div class="status">
                        <p class="status-code">Your Form Has Been Submitted. <span class="material-symbols-outlined"
                                id="cross">
                                close
                            </span></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- default for every page -->
    <footer>
        <h5>Copyright Â© 2023 - All Rights Reserved</h5>
        <h6>Designed and Owned by - <b>Swagata Mukherjee</b></h6>
    </footer>
    <script src="js/script.js"></script>
    <script>

        // adding contact form submit funtionality.
        const submit = document.getElementById('btn-submit');
        const crossbtn = document.getElementById('cross');
        const confirmtxt = document.querySelector('.status-code');

        submit.addEventListener('click', () => {
            confirmtxt.style.display = "block";
            const username = document.getElementById('name').value;
            const useremail = document.getElementById('email').value;
            const userphone = document.getElementById('phone').value;
            const usermsg = document.getElementById('message').value;
            localStorage.setItem("UserName", username);
            localStorage.setItem("UserEmail", useremail);
            localStorage.setItem("UserPhone", userphone);
            localStorage.setItem("UserMsg", usermsg);
            let userinput = document.getElementsByClassName('inputs');
            Array.from(userinput).forEach((e) => {
                e.value = ""
            });
            open("contactResult.html");
        });
        crossbtn.addEventListener('click', () => {
            confirmtxt.style.display = "none";
        });
    </script>
</body>

</html>
