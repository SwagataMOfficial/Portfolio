<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon"
        href="https://www.freeiconspng.com/thumbs/website-icon/website-icon-25.png"
        type="image/x-icon">
    <style>
        .projects-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 86.6vh;
            background: url('https://e1.pxfuel.com/desktop-wallpaper/424/7/desktop-wallpaper-html-body-backgrounds-full-screen-html5-background.jpg') no-repeat;
            background-size: 100% 100%;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            width: 80%;
            height: 80%;
            /* border: 1px solid red; */
        }

        .items a {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            cursor: pointer;
            box-shadow: 0px 0px 8px 2px #384c9f87;
            border-radius: 25px;
            backdrop-filter: blur(1px);
            transition: .5s;
            text-decoration: none;
            width: 100%;
            height: 100%;
        }

        .items a:hover {
            background-color: #80b6c92e;
            backdrop-filter: blur(3px);
            box-shadow: 0px 0px 8px 4px #2b409a87;
        }

        .items a:hover .text {
            font-size: 2.2rem;
        }

        .img img {
            width: 36vw;
            border-radius: 15px;
        }

        .text {
            font-size: 2rem;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
